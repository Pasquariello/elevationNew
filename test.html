<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paragraph editor</title>
    <style>
      .tootip{
        position: relavtive;
        display: inline-block;
        border-bottom: 1px solid black;
      }

      
      .tooltip #editor {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: #fff;
        text-align: center;
        padding: 10px;
        
        position: absolute;
        z-index: 1;
      }

      .tooltip:hover #editor {
        visibility: visible;
      }
      
      
    </style>
  </head>
  <body>
    <div class="tooltip"> 
      <p id="editor">  
        Hello, I should be editable if you click on me!  
      </p>  
    </div>
  </body>
</html>
